apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-bar-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-bar-app
  template:
    metadata:
      labels:
        app: kube-bar-app
    spec:
      containers:
        - name: kube-bar-app
          image: bar_app:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 3002
            protocol: TCP
